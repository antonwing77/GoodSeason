# Deploy: Connect this repo to Render and it will auto-detect this file.

services:
  - type: web
    name: seasonscope-web
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:web
    startCommand: npm run start:web
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: seasonscope-db
          property: connectionString
      - key: DATABASE_SSL
        value: "true"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: seasonscope-db
    plan: free
    region: oregon
    postgresMajorVersion: 16
