# Render Blueprint â€“ GoodSeason (formerly SeasonScope)
# Deploy: Connect this repo to Render and it will auto-detect this file.
# The build command runs ETL to populate the database with seed + connector data.

services:
  - type: web
    name: seasonscope-web
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:web && npm run etl
    startCommand: npm run start:web
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: seasonscope-db
          property: connectionString
      - key: DATABASE_SSL
        value: "true"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      # Optional: UN Comtrade API key for live trade-flow queries.
      # If not set, the connector uses curated trade data and logs a warning.
      # Get a key at: https://comtradedeveloper.un.org/
      - key: COMTRADE_API_KEY
        value: ""
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: seasonscope-db
    plan: free
    region: oregon
    postgresMajorVersion: 16
